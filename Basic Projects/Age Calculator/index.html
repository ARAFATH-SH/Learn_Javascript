<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Age Calculator</title>
</head>
<body class="mx-5 md:mx-25">
    <div class="container mx-auto my-20 py-5 md:py-20 shadow-xl/30 rounded-lg border border-gray-300">
        <h1 class="text-center text-2xl md:text-5xl font-bold px-1">Age Calculator</h1>
        <div class="flex flex-col items-center mt-10 px-5">
            <label for="date_of_birth" class="mb-5 text-xl">
                Enter Your date of birth:
            </label>
            <input type="date" id = "date_of_birth" name="date_of_birth" class="border border-[#ccc] p-1 rounded mb-5 w-full md:w-70" />
            <button id = "btn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded bg-blue-500 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-105 hover:bg-blue-500 cursor-pointer">
                Calculate Age
            </button>
            <p id="result" class="mt-4 text-4xl font-semibold"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
